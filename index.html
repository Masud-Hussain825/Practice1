<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zay Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <section id="header">
        <div class="header-top bg-dark text-light">
            <div class="container">
                <div class="d-flex justify-content-between">
                    <div class="contact d-flex">
                        <div class="email" style="margin-right: 10px;">                        
                            <i class="fas fa-envelope"></i>
                            <span class="">info@company.com</span>
                        </div>
                        <div class="number" style="margin-left:10px">
                            <i class="fas fa-phone"></i>
                            <span>01743873476</span>
                        </div>
                    </div>
                    <div class="social-icons">
                        <i class="fa fa-facebook"></i>
                        <i class="fa fa-instagram"></i>
                        <i class="fa fa-twitter"></i>
                        <i class="fa fa-linkedin"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-nav">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                        <a class="navbar-brand" href="" style="font-size: 50px; color: #59ab6e !important; font-weight: bold;">Zay</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                            </button>
                        <div class="collapse navbar-collapse  justify-content-center" id="navbarSupportedContent">
                            <ul class="navbar-nav">
                                <li class="nav-item ">
                                    <a class="nav-link">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link">Shop</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link">Contact</a>
                                </li>
                            </ul>
                        </div> 
                        <div class="header-icons">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-cart-plus"></i>
                            <i class="fas fa-user"></i>
                        </div>
                </div>
            </nav>
        </div>
    </section>


    <script src="https://kit.fontawesome.com/d4545f0ed2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>
